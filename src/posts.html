---
layout: barebones
title: Posts
permalink: /posts/
---
<link rel="stylesheet" href="/assets/css/posts.css">
<body id="posts">
  <div class="top">
    <h1 class="title"> {{ page.title }} </h1>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
  </div>
  <div class="bottom content">
    <h2 class="subtitle">
      <span class="typed"><span class="prompt">etyp:{{ page.url }} </span> $ ls /posts/</span>
    </h2>
    <ul class="posts-list">

      {% for post in site.posts %}
      <li>
        {{ post.date | date_to_string }} - <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
</body>
