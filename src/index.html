---
layout: barebones
permalink: /
---
<h2 class="subtitle">
  <span class="typed"><span class="prompt">etyp:{{ page.url }} </span> $ ls /posts/</span>
</h2>
<ul class="posts-list">

  {% for post in site.posts %}
  <li>
    {{ post.date | date_to_string }} - <a href="{{ post.url }}">{{ post.title }}</a>
  </li>
  {% endfor %}
</ul>
<a href="/feed.xml"><img id="rss" src="assets/img/rss.png" alt="RSS Feed"/></a>
